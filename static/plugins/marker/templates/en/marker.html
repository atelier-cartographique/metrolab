<div class="marker-icon"
	style="color:<%= data.style.color %>; background-color:<%= data.style.fillColor %>">
	<div class="marker-initials" title="<%= data.main %>">
		<span class="marker-first-letter"><%= data.initials.first %></span>
		<span class="marker-second-letter"><%= data.initials.second %></span>
	</div>
	<div class="marker-full-name"><%= data.name %></div>
	<div class="marker-arrow-down">&#9660;</div>
</div>
