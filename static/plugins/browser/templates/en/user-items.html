<!-- To add : user name -->
<%console.log(data) %>

<% if('geojson' === data.type) { %>

	<div class="geojson">
		<div class="layer-name"><%= data.properties.name %></div>
		<% if(data.properties.description){ %>
			<div class="layer-description"><%= data.properties.description %></div>
		<% } %>
	</div>

<% }else{ %> 
<div class="wms">
	<div class="layer-name"><%= data.properties.name %></div>

	<% if(data.properties.description){ %>
		<div class="layer-description"><%= data.properties.description %></div>
	<% } %>

</div>

<% } %>
