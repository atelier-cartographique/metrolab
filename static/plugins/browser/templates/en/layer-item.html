<% console.log(data) %>

<div class="BrowserItem">
	<div class="layer <% if('geojson' === data.type){ print('geojson'); }else{print('wms');} %>">

		<div class="LayerName interaction"
			 data-role="select"
			<% if(data.properties.description){ %>
		     data-toggle="tooltip" 
		     data-placement="left" 
		     title="<%= data.properties.description %>"
			 <% } %>
			 >
		<%= data.properties.name %>
		</div>
		
		<div class="glyphs <% if(data.active){ print("active"); } %>">
			<% if('geojson' === data.type){ %>
				<span class="layer-zoom interaction"  data-role="zoom">
					<span class="glyphicon  glyphicon-fullscreen"></span>
				</span>
				<span class="layer-color"></span>
			<% }else{ %>
				<span class="glyphicon icon-wms">wms</span>
			<% } %>
		</div>


		<div class="OnMapView" >
			<% _.each(data.groups, function(group){ %>
				<span class="MapName"><%= group.properties.name %> - </span> 
			<% }); %>
		</div>

	</div>

</div>
