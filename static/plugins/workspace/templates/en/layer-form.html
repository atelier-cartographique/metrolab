<div class="jumbotron">
	<div class="layer-box">
		<div class="form-group">
			<div class="name-title-input">
				<input type="url" 
					class="form-control input h2name" 
					name="name" 
					placeholder="WMS name"
					value="<%= data.name %>"
					/>
			</div>
			<div class="layer-description">
				<textarea type="url" 
					class="form-control input" 
					name="description" 
					rows = "5"
					placeholder="This is the place for a description of your layer"
					><%= data.description %></textarea>
			</div>
		</div>

		<div data-anchor="stylist" />
	</div>
</div>
