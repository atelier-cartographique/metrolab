<%  $("body").tooltip({selector: '[data-toggle="tooltip"]'}); %>

<div class="glyphs <% if(data.active){ %>active<% } %>">
	<span class="glyphicon layer-color"></span>
	
	<span class="layer-zoom interaction"  data-role="zoom">
		<span class="glyphicon  glyphicon-fullscreen"></span>
	</span>

	<span class="layer-visible interaction"  data-role="visible">
	<% if(data.visible){ %>
	<span class="glyphicon  glyphicon-eye-open"></span>
	<% }else{ %>
	<span class="glyphicon  glyphicon-eye-close"></span>
	<% } %>
	</span>


	<span class="layer-settings interaction"  data-role="settings">
		<span class="glyphicon  glyphicon-cog"></span>
	</span>
</div>


<span 
	class="layer-name interaction" 
	data-role="select" 
	data-toggle="tooltip" 
	data-placement="right" 
	title="<%= data.description %>">
	<%= data.name %>
</span>
